<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

        <link rel="stylesheet" th:href="@{/css/styles.css}"
              href="../../css/main.css" />
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user}">User</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 " th:action="@{/login}" method="POST" sec:authorize="!isAuthenticated()">
            <input type="text" id="user_name" name="user_name" placeholder="User Name" class="form-control mr-sm-2"/>
            <input type="password" th:placeholder="Password" id="password" name="password" class="form-control mr-sm-2"/>
            <button class="btn btn-btn-primary my-2 my-sm-0" type="submit">Login</button>
          </form>

          <a class="btn btn-outline-primary my-2 my-sm-0" sec:authorize="isAuthenticated()" th:href="@{/logout}">Sing out</a>
        </div>
      </nav>
</div>

</body>
</html>
