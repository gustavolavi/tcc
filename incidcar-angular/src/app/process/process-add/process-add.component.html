<div class="container mt-3">
    <div class="row mb-5">
        <div class="col-12">
            <h2>Process:</h2>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="title">Process Title:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="title" [(ngModel)]="process.title" placeholder="Incident Title" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="description">Process Desc:</label>
                <div class="col-sm-10">
                    <textarea id="description" class="form-control" [(ngModel)]="process.description"
                        placeholder="Incident Description"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="manager">Manager:</label>
                <div class="col-sm-10">
                    <select id="manager" class="form-control" [(ngModel)]="process.manager">
                        <option *ngFor="let employee of emplyees;" [ngValue]="employee">
                            {{employee.user.name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-12">
            Tasks:
            <div class="card">
                <ul class="list-group list-group-flush" *ngFor="let task of process.tasks; let in=index">
                    <li class="list-group-item">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="task-name-{{in}}">name: </label>
                            <div class="col-sm-10">
                                <input id="task-name-{{in}}" class="form-control" [(ngModel)]="task.name"
                                    placeholder="Incident Description" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="task-description-{{in}}">description:</label>
                            <div class="col-sm-10">
                                <input id="task-description-{{in}}" class="form-control" [(ngModel)]="task.description"
                                    placeholder="Incident Description" />
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Ativo</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input id="task-ativo-{{in}}" class="form-check-input" [(ngModel)]="task.ativo"
                                            type="checkbox" placeholder="Incident Description" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </li>
                </ul>
                <button class="btn btn-outline-success btn-sm col-2" (click)="addTask()">add</button>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-lg btn-block" (click)="addProcess()">Save</button>
        </div>
    </div>
</div>
