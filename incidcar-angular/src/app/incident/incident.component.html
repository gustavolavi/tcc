<div class="container mt-3">
    <div class="spinner-border" *ngIf="loading" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="row mb-3">
        <h2>Incidents</h2>
    </div>
    <div class="row mb-5">
        <div class="col-2">
            <a class="btn btn-info col-12" routerLink="/incidents/add">add</a>
        </div>
        <div class="col-2" *ngIf="user.employee != null">
            <button type="button" class="btn btn-primary btn-block col-12" (click)="generatePdf()">Save Report</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="container" *ngFor="let inc of incidents; let i=index;">
            <h2>{{inc.title}}</h2>
            <small>by: {{inc.user.name}}</small> - <a class="btn btn-link" routerLink="/incidents/{{inc.id}}">Detail</a>
           <div>
                {{inc.description}}
            </div>
            <hr />
        </div>
    </div>
</div>
