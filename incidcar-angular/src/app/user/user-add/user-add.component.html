
<div class="container mt-3">
    <div class="row mb-5">
        <div class="col-12">
            <h2>User:</h2>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="name">Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" [(ngModel)]="user.name" placeholder="Name" />
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email">Email:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="email" [(ngModel)]="user.email" placeholder="Email" />
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="username">Username:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="username" [(ngModel)]="user.username" placeholder="Username" />
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="password">Password:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="password" type="password" [(ngModel)]="user.password" placeholder="Password" />
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-lg btn-block" (click)="create()">Create</button>
        </div>
    </div>
</div>
