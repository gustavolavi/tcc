<div class="container">
  <h2>Incident Add</h2>
  <div class="spinner-border" *ngIf="loading" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div *ngIf="!loading">
    <div class="row">
      <div class="col-12">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="title">Incident Title:</label>
          <div class="col-sm-10">
            <input class="form-control" id="title" [(ngModel)]="incidentData.title" placeholder="Incident Title" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="description">Incident Desc:</label>
          <div class="col-sm-10">
            <textarea id="description" class="form-control" [(ngModel)]="incidentData.description"
              placeholder="Incident Description"></textarea>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="addIncident()">Save</button>

  </div>
</div>
