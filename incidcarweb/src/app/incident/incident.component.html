<div class="incidents">
    <div *ngFor="let inc of incidents; let i=index;">
        <h2>{{inc.title}}</h2>
        <small>by: {{inc.user.name}}</small> - <a class="btn btn-link" routerLink="/incidents/{{inc.id}}">detalhes</a>
        <div>
            {{inc.description}}
        </div>
        <hr />
    </div>
</div>
